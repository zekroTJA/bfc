name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  valgrind:
    name: Valgrind
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
      - name: make binary
        run: make
      - name: Valgrind (Default Args)
        uses: Ximaz/valgrind-action@1.2.1
        with:
          binary_path: dist/bfc
          binary_args: inputs/hello_world.bf
      - name: Valgrind (Dynamic Reallocation)
        uses: Ximaz/valgrind-action@1.2.1
        with:
          binary_path: dist/bfc
          binary_args: inputs/hello_world.bf --buffer-size 2 --dynamic-reallocation
      - name: Valgrind (JSON Output)
        uses: Ximaz/valgrind-action@1.2.1
        with:
          binary_path: dist/bfc
          binary_args: inputs/hello_world.bf --json
      - name: Valgrind (Dynamic Reallocation + JSON Output)
        uses: Ximaz/valgrind-action@1.2.1
        with:
          binary_path: dist/bfc
          binary_args: inputs/hello_world.bf --buffer-size 2 --dynamic-reallocation --json

  tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Run integration tests
        run: make test
